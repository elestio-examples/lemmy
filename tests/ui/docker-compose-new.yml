version: "3.3"

services:
  proxy:
    image: nginx:1-alpine
    ports:
      - "172.17.0.1:6580:80"
    volumes:
      - ${folderName}/nginx.conf:/etc/nginx/nginx.conf:ro,Z
    restart: always
    depends_on:
      - pictrs
      - lemmy-ui

  lemmy:
    image: dessalines/lemmy:0.17.3
    hostname: lemmy
    restart: always
    env_file:
      - ./.env
    environment:
      - RUST_LOG="warn"
      - RUST_BACKTRACE=1
      - LEMMY_DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - ${folderName}/lemmy.hjson:/config/config.hjson:Z
    depends_on:
      - postgres
      - pictrs

  lemmy-ui:
    image: elestio4test/lemmy-ui:${SOFTWARE_VERSION_TAG}
    env_file:
      - ./.env
    environment:
      - LEMMY_UI_LEMMY_INTERNAL_HOST=lemmy:8536
      - LEMMY_UI_LEMMY_EXTERNAL_HOST=localhost:1236
      - LEMMY_UI_HTTPS=true
    depends_on:
      - lemmy
    restart: always

  pictrs:
    image: asonix/pictrs:0.3.1
    user: 0:0
    hostname: pictrs
    environment:
      - PICTRS__API_KEY=${API_KEY}
    depends_on: 
      - postgres
    volumes:
      - ./volumes/pictrs:/mnt
    restart: always

  postgres:
    image: elestio/postgres:15
    hostname: postgres
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ${folderName}/pgdata:/var/lib/postgresql/data:Z
    restart: always